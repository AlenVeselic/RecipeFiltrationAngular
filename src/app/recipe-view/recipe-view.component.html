<!--  -->
<div class="horizontalGrid">
        <div class="nameContainer">
            <div></div>
            <div class="name">
                <p class="title">
                    {{this.recipe.ime}}   
                </p>
            </div>
        </div>
        <div class = "leftContentContainer">
            <div></div>
            <div class="leftContent">
                <img>
                <div class="description">
                    <p>
                        {{this.recipe.opis}}
                    </p>
                </div>
            </div>
        </div>
        <div class = "rightSpace"></div>

        <div class="rightContentContainer">
            <div class="rightContent">
                <div class="row">
                    <div *ngIf="this.recipe.diets && this.recipe.diets.length > 0 && this.recipe.diets[0] != ''">
                        Diets:
                        <p *ngFor="let diet of this.recipe.diets">
                            {{diet.ime}}
                        </p>
                    </div>
                    <div>
                        <p *ngIf="this.recipe.zahtevnost" class="difficulty" [class.difficultyOnly] = "!this.recipe.diets">
                            {{this.recipe.zahtevnost.naziv}}
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div>
                        Prep types:
                        <p *ngFor="let preparationType of recipe.priprave">
                            {{preparationType.naziv}}
                        </p>
                    </div>
                    <div class="time">
                        <p>
                            {{this.recipe.caspriprave}}min
                        </p>
                    </div>
                </div>
                <div class="row column">
                    <p>Ingredients:</p>
                    <p *ngFor="let ingredient of recipe.sestavine">
                        {{ingredient.pivot.kolicina}}{{ingredient.pivot.enota}} {{ingredient.ime}}
                    </p>
                </div>
            </div>
            <div>
            </div>
        </div>

            <div class="leftColumn"></div>
            <div class="steps">
                <p>Steps</p>
                <div [innerHtml] = "this.navodila"></div>
            </div>
            <div class="rightColumn"></div>

</div>
