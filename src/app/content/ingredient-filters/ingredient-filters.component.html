<p>Ingredients</p>
<div class="ingredientGridWrapper">
    <mat-grid-list 
        rowHeight="3em"
        cols="5"
        >
        <mat-grid-tile *ngFor="let ingredient of this.ingredients">
            <p (click)="setIngredientFilter(ingredient.ime); select($event)">{{ingredient.ime}}</p>
        </mat-grid-tile>
    </mat-grid-list>
</div>
